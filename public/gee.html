  <script type="text/javascript">

    var count = 1;
          $.getJSON( "http://192.168.11.113:8084/predina-backend/api/coordinates/getcoordinates", function( data ) {
            var items = [];
            $.each( data, function( key, val ) {
              $.each(val, function(one, a) {
                $.each(a, function(two, b) {
                  if(count > 10) {return false; ;}
                  count += 1;
                  latlong["point"+count] = {"latitude":a.latitude, "longitude":a.longitude};
                  })
